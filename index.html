<!DOCTYPE html>
<html>
    <head>
        <title>Thee Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>  
        <link rel="shortcut icon" href="favicon.ico"> 

    </head>
    <body background="background.jpeg">
            <div class="titleHeading">
                <label class="btn btn-primary" id="instructionsBtn" data-toggle="modal" data-target="#myModal">Thee Instructions</label>
                <label class="titleA">Thee Ping Pong</label>
                <br>
                <label class="subtitleA">Play, watch, and enjoy!</label>
                <br>
                <label class="cpLabel">Github: <a href="https://github.com/ayananshTheCoder" target="_blank">@ayananshTheCoder</a></label>
            </div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                      <span>
                        <button data-dismiss="modal">&times;</button>
                        <h4 id="heading1">Instructions</h4>
                      </span>
                  </div>
                  <div class="modal-body">
                    <ol>
                        <li>Move three to four feet away.</li>
                        <li>Move your right wrist upwards to move your paddle upwards.</li>
                        <li>Move your right wrist downwards to move your paddle downwards.</li>
                    </ol>
                  </div>
                </div>
              </div>
            <br><br>
            <center>
                <button class="btn btn-warning" id="playGame" onclick="startGame()">Start Thee Game</button>
                <br>
                <br>
                <button class="btn btn-danger" id="playGame" onclick="restart()">Restart</button>
            </center>
            <label id="copyright">Developed: <a href="https://github.com/ayananshTheCoder">Ayanansh Mohanty</a></label>
        <script src="main.js"></script>
    </body>
</html>
